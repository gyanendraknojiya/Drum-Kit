<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" />
</head>

<body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
        <button class="w drum" onclick="playbtn('tom-1', 'w')">w</button>
        <button class="a drum " onclick="playbtn('tom-2', 'a')">a</button>
        <button class="s drum " onclick="playbtn('tom-3', 's')">s</button>
        <button class="d drum " onclick="playbtn('tom-4', 'd')">d</button>
        <button class="j drum " onclick="playbtn('crash', 'j')">j</button>
        <button class="k drum " onclick="playbtn('kick-bass', 'k')">k</button>
        <button class="l drum " onclick="playbtn('snare', 'l')">l</button>
    </div>

    <footer>
        Made with ❤️ by Gyanendra.
    </footer>
    <script src="index.js "></script>
</body>

</html>
